<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Update - Mysteel Progress Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { 
            margin-top: 0; 
            font-size: 2.5rem; 
            margin-bottom: 20px;
        }
        .status { 
            margin: 20px 0; 
            font-size: 1.2rem; 
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .loading { 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .step {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        .step.completed {
            background: rgba(76, 175, 80, 0.3);
        }
        .step.active {
            background: rgba(255, 193, 7, 0.3);
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Force Update</h1>
        
        <div class="status" id="status">
            Ready to force update the application
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="steps">
            <div class="step" id="step1">1. Clear all caches</div>
            <div class="step" id="step2">2. Unregister service workers</div>
            <div class="step" id="step3">3. Clear storage</div>
            <div class="step" id="step4">4. Clear IndexedDB</div>
            <div class="step" id="step5">5. Force reload</div>
        </div>
        
        <button id="updateBtn" onclick="startForceUpdate()">
            üöÄ Force Update Now
        </button>
        
        <button onclick="window.location.href='/'">
            ‚Üê Return to App
        </button>
    </div>

    <script>
        let currentStep = 0;
        const steps = ['step1', 'step2', 'step3', 'step4', 'step5'];
        
        function updateProgress(step, message) {
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progressFill');
            const stepEl = document.getElementById(steps[step]);
            
            // Update status message
            statusEl.textContent = message;
            statusEl.className = 'status loading';
            
            // Update progress bar
            const progress = ((step + 1) / steps.length) * 100;
            progressEl.style.width = progress + '%';
            
            // Update step indicators
            steps.forEach((stepId, index) => {
                const el = document.getElementById(stepId);
                if (index < step) {
                    el.className = 'step completed';
                } else if (index === step) {
                    el.className = 'step active';
                } else {
                    el.className = 'step';
                }
            });
        }
        
        async function startForceUpdate() {
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = 'Updating...';
            
            try {
                // Step 1: Clear all caches
                updateProgress(0, 'Clearing all caches...');
                await clearAllCaches();
                await sleep(1000);
                
                // Step 2: Unregister service workers
                updateProgress(1, 'Unregistering service workers...');
                await unregisterServiceWorkers();
                await sleep(1000);
                
                // Step 3: Clear storage
                updateProgress(2, 'Clearing storage...');
                await clearAllStorage();
                await sleep(1000);
                
                // Step 4: Clear IndexedDB
                updateProgress(3, 'Clearing IndexedDB...');
                await clearIndexedDB();
                await sleep(1000);
                
                // Step 5: Force reload
                updateProgress(4, 'Reloading application...');
                await sleep(1000);
                
                // Complete
                document.getElementById('status').textContent = 'Update complete! Redirecting...';
                document.getElementById('status').className = 'status';
                
                // Force reload with cache busting
                setTimeout(() => {
                    const url = new URL(window.location.origin);
                    url.searchParams.set('v', '3.14.1');
                    url.searchParams.set('t', Date.now().toString());
                    url.searchParams.set('force-update', 'true');
                    window.location.replace(url.toString());
                }, 2000);
                
            } catch (error) {
                console.error('Error during force update:', error);
                document.getElementById('status').textContent = 'Update failed. Reloading anyway...';
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);
            }
        }
        
        async function clearAllCaches() {
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
            }
        }
        
        async function unregisterServiceWorkers() {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(registrations.map(reg => reg.unregister()));
            }
        }
        
        async function clearAllStorage() {
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(cookie => {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
            });
        }
        
        async function clearIndexedDB() {
            if ('indexedDB' in window) {
                try {
                    const databases = await indexedDB.databases();
                    await Promise.all(databases.map(db => {
                        return new Promise((resolve, reject) => {
                            const deleteRequest = indexedDB.deleteDatabase(db.name);
                            deleteRequest.onsuccess = () => resolve();
                            deleteRequest.onerror = () => reject(deleteRequest.error);
                        });
                    }));
                } catch (error) {
                    console.warn('Could not clear IndexedDB:', error);
                }
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
