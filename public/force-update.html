<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Update - Mysteel Progress Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { margin-top: 0; font-size: 2.5rem; }
        .status { margin: 20px 0; font-size: 1.2rem; }
        .loading { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: #4caf50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Force Update</h1>
        <div class="status" id="status">Preparing to clear all caches and force update...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button onclick="forceUpdateNow()" id="updateBtn">Force Update Now</button>
        <button onclick="goToApp()" id="appBtn" style="background: #2196f3;">Back to App</button>
        
        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            <p>This will clear all cached data and force a fresh reload.</p>
            <p>Any unsaved changes will be lost.</p>
        </div>
    </div>

    <script>
        let progress = 0;
        
        function updateProgress(percent, message) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('status').textContent = message;
        }
        
        async function forceUpdateNow() {
            document.getElementById('updateBtn').disabled = true;
            document.getElementById('updateBtn').textContent = 'Updating...';
            
            try {
                updateProgress(10, 'ðŸ—‘ï¸ Clearing local storage...');
                localStorage.clear();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateProgress(20, 'ðŸ—‘ï¸ Clearing session storage...');
                sessionStorage.clear();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateProgress(40, 'ðŸ—‘ï¸ Clearing IndexedDB databases...');
                if ('indexedDB' in window) {
                    try {
                        const databases = await indexedDB.databases();
                        for (const db of databases) {
                            if (db.name) {
                                indexedDB.deleteDatabase(db.name);
                            }
                        }
                    } catch (error) {
                        console.log('Could not clear IndexedDB:', error);
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateProgress(60, 'ðŸ”§ Unregistering service workers...');
                if ('serviceWorker' in navigator) {
                    try {
                        const registrations = await navigator.serviceWorker.getRegistrations();
                        for (const registration of registrations) {
                            await registration.unregister();
                        }
                    } catch (error) {
                        console.log('Could not unregister service workers:', error);
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateProgress(80, 'ðŸ—‘ï¸ Clearing all caches...');
                if ('caches' in window) {
                    try {
                        const cacheNames = await caches.keys();
                        for (const cacheName of cacheNames) {
                            await caches.delete(cacheName);
                        }
                    } catch (error) {
                        console.log('Could not clear caches:', error);
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateProgress(95, 'ðŸš€ Setting force update flags...');
                localStorage.setItem('forceUpdate', 'true');
                localStorage.setItem('lastForceUpdate', Date.now().toString());
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateProgress(100, 'âœ… Complete! Redirecting to fresh app...');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Redirect to the main app with cache busting
                window.location.href = '/?v=' + Date.now() + '&forceUpdate=true';
                
            } catch (error) {
                console.error('Error during force update:', error);
                updateProgress(100, 'âš ï¸ Update completed with some errors. Redirecting...');
                setTimeout(() => {
                    window.location.href = '/?v=' + Date.now();
                }, 2000);
            }
        }
        
        function goToApp() {
            window.location.href = '/';
        }
        
        // Auto-start update after 3 seconds
        setTimeout(() => {
            if (confirm('Auto-start force update in 3 seconds. Continue?')) {
                forceUpdateNow();
            }
        }, 3000);
    </script>
</body>
</html>
